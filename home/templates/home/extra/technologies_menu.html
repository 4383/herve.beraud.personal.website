{% load static %}
{% load i18n %}
<div class="row">
    <div class="row enlighted-menu hidden-xs">
        <nav>
            <div class="container-fluid">
                <div class="collapse navbar-collapse navbar-left">
                    <ul class="nav navbar-nav">
                        {% for technology in technologies %}
                            <li>
                                <!--href="/skills/{{ technology.category.name }}/{{ technology.name }}/"-->
                                <a href="{% url 'skills_detail' category_slug=technology.category.slug technology_slug=technology.slug %}"
                                   title="{{ technology.contextual_description }}">
                                    {% if technology.icon %}
                                        <img style="height:24px; width:24px;" src="{% get_media_prefix %}{{ technology.icon }}" alt="" />
                                    {% endif %}
                                    {{ technology.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
